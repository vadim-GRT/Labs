<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор CITIZEN LC-110N</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .calculator {
            width: 320px;
            background-color: #e0e0e0;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 20px;
            border: 1px solid #aaa;
        }
        
        .brand {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .brand h1 {
            font-size: 18px;
            color: #333;
            letter-spacing: 1px;
        }
        
        .brand p {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }
        
        .display {
            background-color: #a9c6a9;
            color: #1a2c1a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: right;
            font-family: 'Courier New', monospace;
            border: 2px inset #8a9c8a;
            min-height: 80px;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        .display-operation {
            font-size: 14px;
            height: 20px;
            color: #3a5a3a;
            margin-bottom: 5px;
        }
        
        .display-value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            border: none;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.1s;
            font-weight: bold;
            box-shadow: 0 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 rgba(0, 0, 0, 0.2);
        }
        
        .btn-number {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .btn-operator {
            background-color: #e0a800;
            color: #fff;
        }
        
        .btn-function {
            background-color: #5a6268;
            color: #fff;
            font-size: 16px;
        }
        
        .btn-memory {
            background-color: #4a5568;
            color: #fff;
            font-size: 16px;
        }
        
        .btn-equals {
            background-color: #218838;
            color: #fff;
            grid-column: span 2;
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .power-off {
            text-align: center;
            margin-top: 10px;
            font-size: 11px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="brand">
            <h1>CITIZEN | LC-110N</h1>
            <p>AUTO POWER OFF</p>
        </div>
        
        <div class="display">
            <div class="display-operation" id="operation"></div>
            <div class="display-value" id="display">0</div>
        </div>
        
        <div class="buttons">
            <!-- Первый ряд -->
            <button class="btn-function" data-action="clear">C/CE</button>
            <button class="btn-function" data-action="power">OFF</button>
            <button class="btn-function" data-action="sqrt">√</button>
            <button class="btn-function" data-action="percent">%</button>
            
            <!-- Второй ряд -->
            <button class="btn-memory" data-action="memory-recall">MRC</button>
            <button class="btn-memory" data-action="memory-subtract">M-</button>
            <button class="btn-memory" data-action="memory-add">M+</button>
            <button class="btn-operator" data-action="divide">÷</button>
            
            <!-- Третий ряд -->
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-action="multiply">×</button>
            
            <!-- Четвертый ряд -->
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="6">6</button>
            <button class="btn-operator" data-action="subtract">-</button>
            
            <!-- Пятый ряд -->
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-action="add">+</button>
            
            <!-- Шестой ряд -->
            <button class="btn-number btn-zero" data-number="0">0</button>
            <button class="btn-number" data-action="decimal">.</button>
            <button class="btn-function" data-action="sign">±</button>
            <button class="btn-operator btn-equals" data-action="calculate">=</button>
        </div>
        
        <div class="power-off">AUTO POWER OFF</div>
    </div>

    <script>
        class Calculator {
            constructor() {
                this.display = document.getElementById('display');
                this.operationDisplay = document.getElementById('operation');
                this.currentValue = '0';
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = false;
                this.memory = 0;
                this.decimalAdded = false;
                
                this.init();
            }
            
            init() {
                // Добавляем обработчики событий для кнопок
                document.querySelectorAll('.btn-number').forEach(button => {
                    button.addEventListener('click', () => {
                        const number = button.getAttribute('data-number');
                        this.inputNumber(number);
                    });
                });
                
                document.querySelectorAll('.btn-operator').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        this.handleOperator(action);
                    });
                });
                
                document.querySelectorAll('.btn-function').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        this.handleFunction(action);
                    });
                });
                
                document.querySelectorAll('.btn-memory').forEach(button => {
                    button.addEventListener('click', () => {
                        const action = button.getAttribute('data-action');
                        this.handleMemory(action);
                    });
                });
                
                // Добавляем поддержку клавиатуры
                document.addEventListener('keydown', (event) => {
                    this.handleKeyboard(event);
                });
            }
            
            inputNumber(number) {
                if (this.waitingForNewValue) {
                    this.currentValue = number;
                    this.waitingForNewValue = false;
                } else {
                    this.currentValue = this.currentValue === '0' ? number : this.currentValue + number;
                }
                
                this.decimalAdded = false;
                this.updateDisplay();
            }
            
            handleOperator(op) {
                const inputValue = parseFloat(this.currentValue);
                
                if (op === 'calculate') {
                    if (this.previousValue !== null && this.operation) {
                        this.calculate();
                    }
                    return;
                }
                
                // Если уже есть операция и предыдущее значение, вычисляем результат
                if (this.operation && this.previousValue !== null && !this.waitingForNewValue) {
                    this.calculate();
                    this.previousValue = this.currentValue;
                    this.operation = op;
                    this.waitingForNewValue = true;
                } else {
                    // Просто сохраняем текущее значение и операцию
                    this.previousValue = this.currentValue;
                    this.operation = op;
                    this.waitingForNewValue = true;
                }
                
                this.decimalAdded = false;
                this.updateOperationDisplay();
            }
            
            handleFunction(func) {
                switch(func) {
                    case 'clear':
                        this.clear();
                        break;
                    case 'sqrt':
                        this.sqrt();
                        break;
                    case 'percent':
                        this.percent();
                        break;
                    case 'sign':
                        this.changeSign();
                        break;
                    case 'decimal':
                        this.addDecimal();
                        break;
                    case 'power':
                        this.powerOff();
                        break;
                }
                this.updateDisplay();
            }
            
            handleMemory(action) {
                const value = parseFloat(this.currentValue);
                
                switch(action) {
                    case 'memory-recall':
                        this.currentValue = this.memory.toString();
                        break;
                    case 'memory-add':
                        this.memory += value;
                        break;
                    case 'memory-subtract':
                        this.memory -= value;
                        break;
                }
                
                this.updateDisplay();
            }
            
            calculate() {
                if (this.previousValue === null || !this.operation) {
                    return;
                }
                
                const prev = parseFloat(this.previousValue);
                const current = parseFloat(this.currentValue);
                let result;
                
                switch(this.operation) {
                    case 'add':
                        result = prev + current;
                        break;
                    case 'subtract':
                        result = prev - current;
                        break;
                    case 'multiply':
                        result = prev * current;
                        break;
                    case 'divide':
                        if (current === 0) {
                            result = 'Ошибка';
                        } else {
                            result = prev / current;
                        }
                        break;
                    default:
                        return;
                }
                
                // Ограничиваем количество знаков после запятой
                if (result !== 'Ошибка') {
                    result = Math.round(result * 100000000) / 100000000;
                }
                
                this.currentValue = result.toString();
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = true;
                this.decimalAdded = this.currentValue.includes('.');
                this.updateOperationDisplay();
                this.updateDisplay();
            }
            
            clear() {
                this.currentValue = '0';
                this.previousValue = null;
                this.operation = null;
                this.waitingForNewValue = false;
                this.decimalAdded = false;
                this.updateOperationDisplay();
                this.updateDisplay();
            }
            
            sqrt() {
                const value = parseFloat(this.currentValue);
                if (value < 0) {
                    this.currentValue = 'Ошибка';
                } else {
                    const result = Math.sqrt(value);
                    this.currentValue = Math.round(result * 100000000) / 100000000;
                    this.currentValue = this.currentValue.toString();
                }
                this.waitingForNewValue = true;
            }
            
            percent() {
                const value = parseFloat(this.currentValue);
                this.currentValue = (value / 100).toString();
                this.waitingForNewValue = true;
            }
            
            changeSign() {
                if (this.currentValue === '0' || this.currentValue === 'Ошибка') {
                    return;
                }
                
                if (this.currentValue.startsWith('-')) {
                    this.currentValue = this.currentValue.substring(1);
                } else {
                    this.currentValue = '-' + this.currentValue;
                }
            }
            
            addDecimal() {
                if (!this.decimalAdded) {
                    if (this.waitingForNewValue) {
                        this.currentValue = '0.';
                        this.waitingForNewValue = false;
                    } else if (!this.currentValue.includes('.')) {
                        this.currentValue += '.';
                    }
                    this.decimalAdded = true;
                    this.updateDisplay();
                }
            }
            
            powerOff() {
                this.clear();
                this.display.textContent = '';
                this.operationDisplay.textContent = '';
                
                // Через 3 секунды включаем обратно
                setTimeout(() => {
                    this.display.textContent = this.currentValue;
                    this.updateOperationDisplay();
                }, 3000);
            }
            
            updateDisplay() {
                this.display.textContent = this.currentValue;
            }
            
            updateOperationDisplay() {
                if (this.previousValue !== null && this.operation) {
                    let operatorSymbol = '';
                    switch(this.operation) {
                        case 'add': operatorSymbol = '+'; break;
                        case 'subtract': operatorSymbol = '-'; break;
                        case 'multiply': operatorSymbol = '×'; break;
                        case 'divide': operatorSymbol = '÷'; break;
                    }
                    this.operationDisplay.textContent = `${this.previousValue} ${operatorSymbol}`;
                } else {
                    this.operationDisplay.textContent = '';
                }
            }
            
            handleKeyboard(event) {
                const key = event.key;
                
                if (key >= '0' && key <= '9') {
                    this.inputNumber(key);
                } else if (key === '.') {
                    this.addDecimal();
                } else if (key === '+') {
                    this.handleOperator('add');
                } else if (key === '-') {
                    this.handleOperator('subtract');
                } else if (key === '*') {
                    this.handleOperator('multiply');
                } else if (key === '/') {
                    event.preventDefault();
                    this.handleOperator('divide');
                } else if (key === 'Enter' || key === '=') {
                    this.handleOperator('calculate');
                } else if (key === 'Escape' || key === 'Delete') {
                    this.clear();
                } else if (key === '%') {
                    this.percent();
                } else if (key === 'Backspace') {
                    // Реализация кнопки ←
                    if (this.currentValue.length > 1) {
                        this.currentValue = this.currentValue.slice(0, -1);
                        if (this.currentValue === '') this.currentValue = '0';
                    } else {
                        this.currentValue = '0';
                    }
                    this.updateDisplay();
                }
            }
        }
        
        // Инициализация калькулятора при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new Calculator();
        });
    </script>
</body>
</html>
