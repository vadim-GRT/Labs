<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .calendar-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .calendar-controls select,
        .calendar-controls button {
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .calendar-controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .calendar-controls button:hover {
            background-color: #45a049;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }
        
        .day-header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .day {
            background-color: white;
            padding: 15px 5px;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        .day-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .weekend {
            background-color: #ffebee;
        }
        
        .holiday {
            background-color: #fff3e0;
            color: #e65100;
            position: relative;
        }
        
        .holiday::after {
            content: 'üéâ';
            font-size: 12px;
            position: absolute;
            top: 5px;
            right: 5px;
        }
        
        .other-month {
            background-color: #f5f5f5;
            color: #999;
        }
        
        .today {
            border: 2px solid #4CAF50;
            background-color: #e8f5e9;
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .month-year {
            text-align: center;
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .day {
                padding: 10px 2px;
                min-height: 60px;
                font-size: 14px;
            }
            
            .day-number {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–ö–∞–ª–µ–Ω–¥–∞—Ä—å –Ω–∞ –º–µ—Å—è—Ü</h1>
        
        <div class="calendar-controls">
            <select id="monthSelect">
                <option value="0">–Ø–Ω–≤–∞—Ä—å</option>
                <option value="1">–§–µ–≤—Ä–∞–ª—å</option>
                <option value="2">–ú–∞—Ä—Ç</option>
                <option value="3">–ê–ø—Ä–µ–ª—å</option>
                <option value="4">–ú–∞–π</option>
                <option value="5">–ò—é–Ω—å</option>
                <option value="6">–ò—é–ª—å</option>
                <option value="7">–ê–≤–≥—É—Å—Ç</option>
                <option value="8">–°–µ–Ω—Ç—è–±—Ä—å</option>
                <option value="9">–û–∫—Ç—è–±—Ä—å</option>
                <option value="10">–ù–æ—è–±—Ä—å</option>
                <option value="11">–î–µ–∫–∞–±—Ä—å</option>
            </select>
            
            <input type="number" id="yearInput" min="1900" max="2100" placeholder="–ì–æ–¥">
            
            <button id="showCurrent">–¢–µ–∫—É—â–∏–π –º–µ—Å—è—Ü</button>
            <button id="generateCalendar">–ü–æ–∫–∞–∑–∞—Ç—å –∫–∞–ª–µ–Ω–¥–∞—Ä—å</button>
        </div>
        
        <div class="month-year" id="monthYear"></div>
        
        <div class="calendar" id="calendar">
            <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω JavaScript -->
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: white;"></div>
                <span>–ë—É–¥–Ω–∏</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ffebee;"></div>
                <span>–í—ã—Ö–æ–¥–Ω—ã–µ</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fff3e0;"></div>
                <span>–ü—Ä–∞–∑–¥–Ω–∏–∫–∏</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #e8f5e9; border: 2px solid #4CAF50;"></div>
                <span>–°–µ–≥–æ–¥–Ω—è</span>
            </div>
        </div>
    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø—Ä–∞–∑–¥–Ω–∏–∫–∏ –≤ –†–æ—Å—Å–∏–∏ (–º–µ—Å—è—Ü 0-11, –¥–µ–Ω—å 1-31)
        const holidays = {
            '0-1': '–ù–æ–≤—ã–π –≥–æ–¥',
            '0-7': '–†–æ–∂–¥–µ—Å—Ç–≤–æ –•—Ä–∏—Å—Ç–æ–≤–æ',
            '1-23': '–î–µ–Ω—å –∑–∞—â–∏—Ç–Ω–∏–∫–∞ –û—Ç–µ—á–µ—Å—Ç–≤–∞',
            '2-8': '–ú–µ–∂–¥—É–Ω–∞—Ä–æ–¥–Ω—ã–π –∂–µ–Ω—Å–∫–∏–π –¥–µ–Ω—å',
            '4-1': '–ü—Ä–∞–∑–¥–Ω–∏–∫ –í–µ—Å–Ω—ã –∏ –¢—Ä—É–¥–∞',
            '4-9': '–î–µ–Ω—å –ü–æ–±–µ–¥—ã',
            '5-12': '–î–µ–Ω—å –†–æ—Å—Å–∏–∏',
            '10-4': '–î–µ–Ω—å –Ω–∞—Ä–æ–¥–Ω–æ–≥–æ –µ–¥–∏–Ω—Å—Ç–≤–∞'
        };
        
        class Calendar {
            constructor() {
                this.calendarElement = document.getElementById('calendar');
                this.monthYearElement = document.getElementById('monthYear');
                this.monthSelect = document.getElementById('monthSelect');
                this.yearInput = document.getElementById('yearInput');
                this.today = new Date();
                
                this.init();
            }
            
            init() {
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
                this.yearInput.value = this.today.getFullYear();
                this.monthSelect.value = this.today.getMonth();
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                this.generateCalendar(this.today.getFullYear(), this.today.getMonth());
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                document.getElementById('generateCalendar').addEventListener('click', () => {
                    const year = parseInt(this.yearInput.value) || this.today.getFullYear();
                    const month = parseInt(this.monthSelect.value);
                    this.generateCalendar(year, month);
                });
                
                document.getElementById('showCurrent').addEventListener('click', () => {
                    this.yearInput.value = this.today.getFullYear();
                    this.monthSelect.value = this.today.getMonth();
                    this.generateCalendar(this.today.getFullYear(), this.today.getMonth());
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
                this.addDayHeaders();
            }
            
            addDayHeaders() {
                const daysOfWeek = ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'];
                
                // –û—á–∏—â–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
                this.calendarElement.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏
                daysOfWeek.forEach(day => {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'day-header';
                    dayElement.textContent = day;
                    this.calendarElement.appendChild(dayElement);
                });
            }
            
            generateCalendar(year, month) {
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                const monthNames = [
                    '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                    '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
                ];
                this.monthYearElement.textContent = `${monthNames[month]} ${year}`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π –Ω–µ–¥–µ–ª–∏ (–µ—Å–ª–∏ –µ—â—ë –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã)
                if (this.calendarElement.children.length !== 7) {
                    this.addDayHeaders();
                }
                
                // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞ –∏ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π –≤ –º–µ—Å—è—Ü–µ
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                
                // –ü–æ–ª—É—á–∞–µ–º –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è (0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∏ —Ç.–¥.)
                let firstDayOfWeek = firstDay.getDay();
                // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∫ –Ω–∞—à–µ–π —Å–∏—Å—Ç–µ–º–µ (0 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫)
                firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–ª—è –¥–Ω–µ–π –ø–µ—Ä–µ–¥ –ø–µ—Ä–≤—ã–º –¥–Ω–µ–º –º–µ—Å—è—Ü–∞
                for (let i = 0; i < firstDayOfWeek; i++) {
                    const emptyDay = this.createDayElement(null, year, month);
                    emptyDay.className += ' other-month';
                    this.calendarElement.appendChild(emptyDay);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏ –º–µ—Å—è—Ü–∞
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = this.createDayElement(day, year, month);
                    this.calendarElement.appendChild(dayElement);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–µ —è—á–µ–π–∫–∏ –¥–ª—è –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –¥–Ω–µ–π (—á—Ç–æ–±—ã —Ç–∞–±–ª–∏—Ü–∞ –±—ã–ª–∞ –ø–æ–ª–Ω–æ–π)
                const totalCells = 42; // 6 –Ω–µ–¥–µ–ª—å √ó 7 –¥–Ω–µ–π
                const currentCells = this.calendarElement.children.length;
                
                for (let i = currentCells; i < totalCells; i++) {
                    const emptyDay = this.createDayElement(null, year, month);
                    emptyDay.className += ' other-month';
                    this.calendarElement.appendChild(emptyDay);
                }
            }
            
            createDayElement(dayNumber, year, month) {
                const dayElement = document.createElement('div');
                
                if (dayNumber !== null) {
                    const date = new Date(year, month, dayNumber);
                    const dayOfWeek = date.getDay(); // 0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 1 - –ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫ –∏ —Ç.–¥.
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –¥–Ω—è
                    const dayNumberElement = document.createElement('div');
                    dayNumberElement.className = 'day-number';
                    dayNumberElement.textContent = dayNumber;
                    dayElement.appendChild(dayNumberElement);
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –¥–µ–Ω—å —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–º
                    const today = new Date();
                    if (date.getDate() === today.getDate() &&
                        date.getMonth() === today.getMonth() &&
                        date.getFullYear() === today.getFullYear()) {
                        dayElement.className += ' today';
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –¥–µ–Ω—å –≤—ã—Ö–æ–¥–Ω—ã–º (—Å—É–±–±–æ—Ç–∞ –∏–ª–∏ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ)
                    if (dayOfWeek === 0 || dayOfWeek === 6) {
                        dayElement.className += ' weekend';
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –¥–µ–Ω—å –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–º
                    const holidayKey = `${month}-${dayNumber}`;
                    if (holidays[holidayKey]) {
                        dayElement.className += ' holiday';
                        
                        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∞–∑–¥–Ω–∏–∫–∞
                        const holidayName = document.createElement('div');
                        holidayName.textContent = holidays[holidayKey];
                        holidayName.style.fontSize = '10px';
                        holidayName.style.color = '#e65100';
                        dayElement.appendChild(holidayName);
                    }
                }
                
                dayElement.className += ' day';
                return dayElement;
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        document.addEventListener('DOMContentLoaded', () => {
            new Calendar();
        });
    </script>
</body>
</html>
