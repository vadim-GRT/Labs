<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Задание 1 */
        .task1 {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .digits-container {
            display: flex;
            gap: 50px;
        }

        .digit {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .block {
            width: 40px;
            height: 40px;
            background-color: #3498db;
        }

        /* Цифра 3 (ширина 3 куба) */
        .digit-3 .row:nth-child(1) .block:nth-child(-n+3),
        .digit-3 .row:nth-child(2) .block:nth-child(3),
        .digit-3 .row:nth-child(3) .block:nth-child(-n+3),
        .digit-3 .row:nth-child(4) .block:nth-child(3),
        .digit-3 .row:nth-child(5) .block:nth-child(-n+3) {
            background-color: #3498db;
        }

        .digit-3 .row:nth-child(1) .block:nth-child(4),
        .digit-3 .row:nth-child(2) .block:nth-child(-n+2),
        .digit-3 .row:nth-child(3) .block:nth-child(4),
        .digit-3 .row:nth-child(4) .block:nth-child(-n+2),
        .digit-3 .row:nth-child(5) .block:nth-child(4) {
            background-color: transparent;
        }

        /* Цифра 6 (ширина 3 куба) */
        .digit-6 .row:nth-child(1) .block:nth-child(-n+3),
        .digit-6 .row:nth-child(2) .block:nth-child(1),
        .digit-6 .row:nth-child(3) .block:nth-child(-n+3),
        .digit-6 .row:nth-child(4) .block:nth-child(1),
        .digit-6 .row:nth-child(4) .block:nth-child(3),
        .digit-6 .row:nth-child(5) .block:nth-child(-n+3) {
            background-color: #3498db;
        }

        .digit-6 .row:nth-child(1) .block:nth-child(4),
        .digit-6 .row:nth-child(2) .block:nth-child(2),
        .digit-6 .row:nth-child(2) .block:nth-child(3),
        .digit-6 .row:nth-child(2) .block:nth-child(4),
        .digit-6 .row:nth-child(3) .block:nth-child(4),
        .digit-6 .row:nth-child(4) .block:nth-child(2),
        .digit-6 .row:nth-child(4) .block:nth-child(4),
        .digit-6 .row:nth-child(5) .block:nth-child(4) {
            background-color: transparent;
        }

        /* Задание 2 */
        .task2 {
            width: 100%;
            max-width: 1200px;
        }

        .layout {
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        .header {
            background-color: #A0D2F7;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .nav {
            background-color: #F7A0A0;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 150px;
        }

        .section1 { background-color: #A0F7A0; }
        .section2 { background-color: #F7F7A0; }
        .section3 { background-color: #F7A0F7; }
        .section4 { background-color: #A0F7F7; }

        .footer {
            background-color: #D2A0F7;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Адаптивность */
        @media (max-width: 1199px) {
            .main {
                flex-direction: column;
            }
            
            .nav {
                width: 100%;
                height: 150px;
                order: 2;
            }
            
            .content {
                order: 1;
            }
        }

        @media (max-width: 767px) {
            .content {
                flex-direction: column;
            }
            
            .section {
                min-height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Задание 1 -->
    <div class="task1">
        <div class="digits-container">
            <!-- Цифра 3 -->
            <div class="digit digit-3">
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>

            <!-- Цифра 6 -->
            <div class="digit digit-6">
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="row">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Задание 2 -->
    <div class="task2">
        <div class="layout">
            <header class="header">Header</header>
            
            <main class="main">
                <nav class="nav">Navigation</nav>
                
                <div class="content">
                    <section class="section section1">Section 1</section>
                    <section class="section section2">Section 2</section>
                    <section class="section section3">Section 3</section>
                    <section class="section section4">Section 4</section>
                </div>
            </main>
            
            <footer class="footer">Footer</footer>
        </div>
    </div>
</body>
</html>
